<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <title>ArrayLista</title>
</head>

<body>
  <div class="container my-5 d-flex flex-column p-4 bg-light border rounded-3">
    <h2 class="text-center mb-3 fs-1">Array Lista</h2>
    <h3>Frigorifero</h3>
    <div class="bg-info p-4 border border-dark border-2 rounded-2 mb-4 overflow-y-auto ">
      <h4 class=" mb-4 small"></h4>
    </div>
    <div class="mb-3">
      <label for="insert-fruit" class="form-label">Frutto da Aggiunere (default pesca)</label>
      <input type="text" class="form-control" id="insert-fruit" placeholder="" value="pesca">
    </div>
    <div class="buttons d-flex gap-5 justify-content-center ">
      <button id="insert-fruit-button" type="button" class="btn btn-lg  btn-success align-self-center ">Inserisci
        Frutto</button>
      <button id="cancel-button" type="button" class="btn btn-lg btn-danger align-self-center ">Rimuovi il
        frutto</button>
    </div>
    <div class="my-5">
      <label for="check-fruit" class="form-label">Verificare la disponibilità di un frutto nel frigo (default
        cocomero)</label>
      <input type="text" class="form-control" id="check-fruit" placeholder="" value="cocomero">
    </div>
    <div class="buttons d-flex gap-5 justify-content-center ">
      <button id="check-fruit-button" type="button" class="btn btn-lg  btn-success align-self-center ">Verifica
        Disponibilità</button>
    </div>
    <div id="response" class="container border rounded-2 my-3 py-3" style="height: 100px">
    </div>
  </div>





  <script src="resources/js/hypeUtility.js" type="text/javascript"></script>
  <script src="resources/js/array-lista-script.js" type="text/javascript"></script>
</body>

</html>

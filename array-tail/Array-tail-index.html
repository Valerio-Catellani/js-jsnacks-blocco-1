<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <title>Document</title>
</head>

<div class="container my-5 d-flex flex-column p-4 bg-light border rounded-3">
  <h2 class="text-center mb-3 ">Array Tail</h2>
  <h3>Full Array</h3>
  <div class="bg-warning bg-opacity-75 p-4 border border-dark border-2 rounded-2 mb-4 overflow-y-auto ">
    <h4 class=" mb-4 small"></h4>
  </div>
  <div id="array-creation">
    <div class="mb-3" id="array-creation">
      <label for="number-of-elements" class="form-label">Crea un array di numeri interi casuali</label>
      <input type="number" class="form-control" id="number-of-elements"
        placeholder="inserisci il numero di elementi random da generare nell'array">
    </div>
    <div class="buttons d-flex gap-5 justify-content-center ">
      <button id="generate-array-button" type="button" class="btn btn-lg  btn-success align-self-center ">Genera
        Array</button>
    </div>
  </div>
  <div id="last-numbers" class="d-none d-flex justify-content-center flex-column ">
    <div class="mb-3">
      <label for="last-numbers-input" class="form-label">Stampa gli ultimi n elementi dell'Array (default 5)</label>
      <input type="number" class="form-control" id="last-numbers-input"
        placeholder="inserisci il numero degli ultimi elementi da stampare" value="5">
    </div>
    <div class="buttons d-flex gap-5 justify-content-center ">
      <button id="last-numbers-button" type="button" class="btn btn-lg  btn-success align-self-center">Ottieni gli
        ultimi
        numeri</button>
    </div>
    <div id="response" class="container border rounded-2 my-3 py-3 overflow-y-auto " style="height: 100px">
    </div>
    <button id="cancel-button" type="button" class="btn btn-lg btn-danger align-self-center ">Cancella</button>
  </div>
</div>




<script src="resources/js/hypeUtility.js" type="text/javascript"></script>
<script src="resources/js/script.js" type="text/javascript"></script>
</body>

</html>
